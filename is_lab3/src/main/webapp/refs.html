<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Адреса и координаты</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/wsBus.js"></script>
  <script defer src="js/refs.js"></script>
</head>
<body>

<header>
  <h1>Адреса и координаты</h1>
</header>

<main>
  <div class="toolbar" style="margin-top: 10px;">
    <button class="secondary" onclick="location.href='index.html'">← Назад</button>
  </div>

  <section class="card" style="margin-top:16px;">
    <h2>Адреса</h2>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Street</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody id="addressesBody"></tbody>
    </table>
  </section>

  <section class="card" style="margin-top:16px;">
    <h2>Координаты</h2>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>X</th>
        <th>Y</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody id="coordsBody"></tbody>
    </table>
  </section>

  <div id="refsGlobalError" class="error" style="display:none; margin-top:16px;"></div>
  <div id="refsGlobalOk" class="info" style="display:none; margin-top:16px;"></div>

  <section id="replaceModal" class="modal" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2 id="replaceTitle">Перепривязка</h2>
        <button class="modal-close" onclick="closeReplaceModal()">×</button>
      </div>

      <div class="modal-body">
        <p id="replaceHint" style="margin-top:0;"></p>

        <div class="form-row">
          <label for="replaceSelect">Заменить на:</label>
          <select id="replaceSelect"></select>
        </div>

        <div id="replaceError" class="error" style="display:none;"></div>
      </div>

      <div class="modal-footer">
        <button class="primary" onclick="confirmReplace()">Подтвердить</button>
        <button class="secondary" onclick="closeReplaceModal()">Отмена</button>
      </div>
    </div>
  </section>

</main>
</body>
</html>
