<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Организации</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/wsBus.js"></script>
    <script defer src="js/organization.js"></script>
</head>
<body>

<header>
    <h1>Организации</h1>
</header>

<main>
    <!-- Фильтры -->
    <div class="filter-block">
        <label for="filterField">Поле:</label>
        <select id="filterField">
            <option value="name">Название</option>
            <option value="officialAddress">Адрес</option>
            <option value="postalAddress">Почтовый адрес</option>
            <option value="type">Тип</option>
            <option value="id">ID</option>
        </select>

        <label for="filterValue">Значение:</label>
        <input id="filterValue" type="text" placeholder="полное совпадение">

        <button class="primary" onclick="applyFilter()">Применить</button>
        <button class="secondary" onclick="resetFilter()">Сбросить</button>

        <div class="divider"></div>

        <label for="sortField">Сортировка:</label>
        <select id="sortField">
            <option value="id">ID</option>
            <option value="name">Название</option>
            <option value="officialAddress">Адрес</option>
            <option value="postalAddress">Почтовый адрес</option>
            <option value="type">Тип</option>
            <option value="creationDate">Дата создания</option>

        </select>

        <select id="sortDir">
            <option value="asc">↑</option>
            <option value="desc">↓</option>
        </select>

        <button class="secondary" onclick="applySort()">Сортировать</button>
    </div>


    <!-- Кнопка создания новой организации -->
    <div class="toolbar toolbar-row">
        <button class="primary" onclick="startCreateOrganization()">Создать новую организацию</button>
        <button class="primary" onclick="location.href='special.html'">Спец-операции</button>
        <button class="secondary" onclick="location.href='refs.html'">Адреса/Координаты</button>

        <div class="import-inline">
            <span class="import-label">Импорт (json):</span>
            <input id="importFile" type="file" accept=".json,application/json">
            <button class="primary" onclick="importOrganizations()">Загрузить</button>
            <span id="importStatus"></span>
        </div>
    </div>

    <!-- Таблица организаций -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Координаты</th>
            <th>Дата создания</th>
            <th>Адрес</th>
            <th>Годовой оборот</th>
            <th>Количество сотрудников</th>
            <th>Рейтинг</th>
            <th>Тип</th>
            <th>Почтовый адрес</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="organizationsTableBody">
        </tbody>
    </table>

    <!-- Пагинация -->
    <div id="pagination">
        <button class="secondary" onclick="previousPage()">← Назад</button>
        <span id="pageInfo"></span>
        <button class="secondary" onclick="nextPage()">Вперед →</button>
    </div>

    <section id="organizationEditSection" class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 id="organizationEditTitle">Новая организация</h2>
                <button class="modal-close" onclick="cancelOrganizationEdit()">×</button>
            </div>

            <div class="modal-body">
                <div class="form-row">
                    <label for="organizationName">Название:</label>
                    <input id="organizationName" type="text">
                </div>

                <div class="form-row">
                    <label for="organizationCoordinatesX">Координаты X:</label>
                    <input id="organizationCoordinatesX" type="number">
                </div>

                <div class="form-row">
                    <label for="organizationCoordinatesY">Координаты Y:</label>
                    <input id="organizationCoordinatesY" type="number">
                </div>

                <div class="form-row">
                    <label for="organizationAddress">Адрес:</label>
                    <input id="organizationAddress" type="text">
                </div>

                <div class="form-row">
                    <label for="organizationAnnualTurnover">Годовой оборот:</label>
                    <input id="organizationAnnualTurnover" type="number" min="0">
                </div>

                <div class="form-row">
                    <label for="organizationEmployees">Количество сотрудников:</label>
                    <input id="organizationEmployees" type="number" min="0">
                </div>

                <div class="form-row">
                    <label for="organizationRating">Рейтинг:</label>
                    <input id="organizationRating" type="number" min="0">
                </div>

                <div class="form-row">
                    <label for="organizationType">Тип организации:</label>
                    <select id="organizationType">
                        <option value="COMMERCIAL">COMMERCIAL</option>
                        <option value="PUBLIC">PUBLIC</option>
                        <option value="PRIVATE_LIMITED_COMPANY">PRIVATE_LIMITED_COMPANY</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="organizationPostalAddress">Почтовый адрес:</label>
                    <input id="organizationPostalAddress" type="text">
                </div>

                <div id="organizationFormError" class="error" style="display: none;"></div>
            </div>

            <div class="modal-footer">
                <button class="primary" onclick="saveOrganization()">Сохранить</button>
                <button onclick="cancelOrganizationEdit()">Отмена</button>
            </div>
        </div>
    </section>



    <div id="organizationGlobalError" class="error" style="display: none;"></div>
</main>

</body>
</html>
